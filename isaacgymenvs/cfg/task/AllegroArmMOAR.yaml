# used to create the object
name: AllegroArmMOAR

physics_engine: ${..physics_engine}

# if given, will override the device setting in gym.
env:
  objectSize: large # medium, small
  pc_ablation: False
  legacy_obs: True
  pc_mode: label
  ablation_mode: multi-modality # aug, no-pc, cam, no-tactile
  is_distillation: False  # for teacher policy
  observation:
    obs:
    pointcloud:
      bound: [0.5, 10, -1, 1, 0.12, 0.8]  
      numSample: 808  

  camera:
    pos: [0.45252319, 0.33285737, 0.5127288]  
    rot: [-0.6354564, 44.3181397, -70.6868244]  
    width: 96
    height: 72
    fov: 69.4  # horizontal fov of RealSense D435, color channel. depth fov is larger so we take the smaller one

  rewardType: "finger" 
  sensor: "thick" 
  objInit: "new"
  objSet: "0"
  pc_category: "mug"  
  skill_step: 500
  spin_coef: 1.0
  main_coef: 0.0
  aux_coef: 0.0
  vel_coef: -0.1
  contact_coef: 0.0
  torque_coef: -0.0003
  work_coef: -0.0003
  finger_coef: 0.1
  handInit: "default"
  numEnvs: ${resolve_default:16,${...num_envs}} 
  envSpacing: 0.75
  episodeLength: 500
  enableDebugVis: False
  aggregateMode: 1
  sensorThresh: 1.0
  sensorNoise: 0.1
  obs_stack: 4
  latency: 0.2
  m_low: 0.2 
  m_up: 0.6 
  useInitRandomRotation: False

  force_debug: False
  numTestEnvs: 16
  test:
    test_m_low: 0.1
    test_m_up: 1.4

  robotStiffness: 3.0
  clipObservations: 5.0
  clipActions: 1.0

  stiffnessScale: 1.0
  forceLimitScale: 1.0
  relScale: 0.2 # relative motion scale
  useRelativeControl: True
  usePrevTarget: False
  dofSpeedScale: 20.0
  actionsMovingAverage: 0.8
  controlFrequencyInv: 6 # 10 Hz

  startPositionNoise: 0.01 
  startRotationNoise: 0.0

  resetPositionNoise: 0.01 
  resetRotationNoise: 0.0
  resetDofPosRandomInterval: 0.2
  resetDofVelRandomInterval: 0.0

  # Random forces applied to the object
  forceScale: 2.0
  forceProbRange: [0.2, 0.25]
  forceProbScalar: 0.25
  forceDecay: 0.99
  forceDecayInterval: 0.10
  disableSet: 0

  # reward -> dictionary
  axis: "z"
  distRewardScale: -3.0
  rotRewardScale: 1.0
  rotEps: 0.1
  actionPenaltyScale: 0.0
  controlPenaltyScale: 0.0
  reachGoalBonus: 250
  fallDistance: 0.10
  fallPenalty: -50.0

  objectType: "block" 
  observationType: "partial_contact" 
  asymmetric_observations: True
  successTolerance: 0.1
  printNumSuccesses: False
  maxConsecutiveSuccesses: 0

  asset:
    assetFileName: "urdf/xarm6/xarm6_allegro_left_fsr.urdf"
    assetFileNameBlock: "urdf/objects/cube_multicolor_allegro.urdf"
    assetFileNameEgg: "mjcf/open_ai_assets/hand/egg.xml"
    assetFileNamePen: "mjcf/open_ai_assets/hand/pen.xml"

task:
  randomize: True
  randomization_params:
    frequency: 1000   # Define how many simulation steps between generating new randomizations
    observations:
      range: [0, .05]  # range for the white noise
      range_correlated: [0, .001 ] # range for correlated noise, refreshed with freq `frequency`
      operation: "additive"
      distribution: "gaussian"
    actions:
      range: [0., .04]
      range_correlated: [0, .015] # range for correlated noise, refreshed with freq `frequency`
      operation: "additive"
      distribution: "gaussian"
    sim_params:
      gravity:
        range: [0, 0.3]
        operation: "additive"
        distribution: "gaussian"
    actor_params:
      hand:
        color: False
        dof_properties:
          stiffness:
            range: [0.75, 1.5]
            operation: "scaling"
            distribution: "loguniform"
          lower:
            range: [0, 0.00001]
            operation: "additive"
            distribution: "gaussian"
          upper:
            range: [0, 0.00001]
            operation: "additive"
            distribution: "gaussian"

  # set to True if you use camera sensors in the environment
  enableCameraSensors: False

sim:
  dt: 0.01667 
  substeps: 2 
  up_axis: "z"
  use_gpu_pipeline: ${eq:${...pipeline},"gpu"}
  gravity: [0.0, 0.0, -9.81]
  physx:
    num_threads: ${....num_threads}
    solver_type: ${....solver_type}
    use_gpu: ${contains:"cuda",${....sim_device}} # set to False to run on CPU
    num_position_iterations: 8
    num_velocity_iterations: 0
    max_gpu_contact_pairs: 8388608 # 8*1024*1024
    num_subscenes: ${....num_subscenes}
    contact_offset: 0.002
    rest_offset: 0.0
    bounce_threshold_velocity: 0.2
    max_depenetration_velocity: 100.0
    default_buffer_size_multiplier: 5.0
    contact_collection: 2 # 0: CC_NEVER (don't collect contact info), 1: CC_LAST_SUBSTEP (collect only contacts on last substep), 2: CC_ALL_SUBSTEPS (default - all contacts)
